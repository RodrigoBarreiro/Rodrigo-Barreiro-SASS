<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Libreria,Librerias,Libros,Novelas,Biografias,Historias,Historietas,Poemas,Literatura,Cultura,Biblioteca,Literatura Juvenil, Literatura Infantil, Letras">
    <meta name="description" content="Inicie sesión en la librería Green Book">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Inicio de sesión Librería</title>
</head>
<body class="login_fondo bg-dark">
    <main class="my-auto">
        <div class="container W-75 mt-5 mb-5 bg-warning rounded shadow">
            <div class="row align-items-stretch">
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
                <div class="col bg-white p-5 rounded-end">
                    <div class="text-end">
                        <a href="../index.html"><img src="../image/logo.svg" width="250" alt="Logo"></a>
                    </div>
                    <h2 class="fw-bold text-center py-5 text-black">Bienvenidos</h2>
                    <form action="">
                        <div class="mb-4">
                            <label for="email" class="form-label text-black fw-bold">Correo Electronico</label>
                            <input type="email" class="form-control" name="email" id="email_login" placeholder="Ingrese su email"  required>
                        </div>
                        <div class="mb-4">
                            <label for="contraseña" class="form-label text-black fw-bold">Contraseña</label>
                            <input type="password" class="form-control" name="contraseña" id="contraseña_login" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="mb-4 form-check">
                            <label for="conectado" class="form-check-label black">Mantenerme conectado</label>
                            <input type="checkbox" name="conectado" class="form-check-input" id="chequeo">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary boton_iniciar">Iniciar Sesión</button>
                        </div>
                        <div class="my-3 text-black">
                            <span>No tienes cuenta?</span>
                            <a class="text-decoration-none text-black text-decoration-underline" href="../paginas/registro.html">Registrate</a> <br>
                            <span><a class="text-decoration-none text-black text-decoration-underline" href="#">Recuperar contraseña</a></span>
                        </div>
                        <p class="fw-bold text-center text-black">Inicia sesión con</p>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-outline-dark flex-grow-2 me-2 mb-3"><a class="text-decoration-none text-black" href="https://www.google.com/intl/es/gmail/about/"><i class="fa-brands fa-google me-2 col d-none d-sm-inline"></i>Google</button></a>
                            <button type="button" class="btn btn-outline-dark flex-grow-2 ms-2 mb-3 "><a class="text-decoration-none text-black" href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f  me-2 d-none d-sm-inline"></i>Facebook</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
