<body class="body_registro my-auto">
        <main class="container my-auto">
                <div class= "d-flex justify-content-center mb-5" data-aos="fade-down" data-aos-easing="linear"data-aos-duration="500" >
                    <a href="../index.html"><img class="green_book1" src="../image/logo.svg" alt="Logo Libreria"></a>
                </div>
            <form class=" row g-3" data-aos="fade-left">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre.</label>
                    <input type="text" class="form-control border-info" id="primer_nombre" placeholder="Ingrese su Nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido.</label>
                    <input type="text" class="form-control border-info" id="primer_nombre" placeholder="Ingrese su Apellido" required>
                </div>
                <div class="col-md-6">
                    <label for="email_info" class="form-label">Email.</label>
                    <input type="email" class="form-control border-info" id="email_info" placeholder="Ingrese su Email" required>
                </div>
                <div class="col-md-6">
                    <label for="numero_contacto" class="form-label">Numero de Contacto.</label>
                    <input type="text" class="form-control border-info" id="numero_contacto" placeholder="Ingrese su numero de contacto" required>
                </div>
                <div class="col-md-6">
                    <label for="password_info" class="form-label">Contraseña.</label>
                    <input type="password" class="form-control border-info" id="password_info" placeholder="Ingrese su Contraseña" required>
                </div>
                <div class="col-md-6">
                    <label for="password_info" class="form-label">Repita su contraseña.</label>
                    <input type="password" class="form-control border-info" id="password_info" placeholder="Repita su Contraseña" required>
                </div>
                <div class="col-md-12">
                    <label for="comments" class="form-label">Cuentanos de ti y que libros te gustan.</label>
                    <textarea class="form-control border-info" id="comments" rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-center my-5">
                    <button type="submit" class="btn rounded-4 me-3 boton_registro">Enviar</button>
                    <a class="btn rounded-4 boton_registro" href="../index.html" role="button">Cancelar</a>
                </div>
            </form>
        </main>
